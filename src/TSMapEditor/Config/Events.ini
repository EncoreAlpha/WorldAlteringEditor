P1Type=-2
P2Type=Number
P3Type=Techno

[KeepALivesDestroyed]
Name=KeepAlive对象全部被摧毁[Ares]
Description=当特定所属方的所有包含KeepAlive=yes的对象被摧毁时触发此事件。
P2Type=HouseType

[KeepALivesDestroyed]
Name=KeepAlive建筑全部被摧毁[Ares]

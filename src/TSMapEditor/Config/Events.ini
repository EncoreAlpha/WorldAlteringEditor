Description=当关联对象被任何事物攻击或摧毁时触发此事件。

[AttackedByAnythingHouse]
Name=被特定所属方攻击或摧毁[Ares]
Description=当关联对象被特定所属方的单位攻击或摧毁时触发此事件。
P2Type=HouseType

[DestroyedByHouse]
Name=被特定所属方摧毁[Ares]
Description=当关联对象被特定所属方的单位攻击或摧毁时触发此事件。
P2Type=HouseType


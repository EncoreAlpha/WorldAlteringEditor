[DeletionModeConfigurationWindow]
$CC0=lblDescription:XNALabel
$Width=getRight(lblDescription) + EMPTY_SPACE_SIDES
$CC1=chkCellTags:XNACheckBox
$CC2=chkWaypoints:XNACheckBox
$CC3=chkAircraft:XNACheckBox
$CC4=chkInfantry:XNACheckBox
$CC5=chkVehicles:XNACheckBox
$CC6=chkStructures:XNACheckBox
$CC7=chkTerrainObjects:XNACheckBox
$CC8=btnApply:EditorButton
$Height=getBottom(btnApply) + EMPTY_SPACE_BOTTOM


[lblDescription]
$X=EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
Text=从地图上删除对象时，选择要删除的对象类型

[chkCellTags]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblDescription) + (VERTICAL_SPACING * 2)
Text=单元标记

[chkWaypoints]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkCellTags) + VERTICAL_SPACING
Text=路径点

[chkAircraft]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkWaypoints) + VERTICAL_SPACING
Text=飞行器

[chkInfantry]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkAircraft) + VERTICAL_SPACING
Text=步兵

[chkVehicles]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkInfantry) + VERTICAL_SPACING
Text=载具

[chkStructures]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkVehicles) + VERTICAL_SPACING
Text=建筑物

[chkTerrainObjects]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkStructures) + VERTICAL_SPACING
Text=地形对象

[btnApply]
$Width=100
$X=horizontalCenterOnParent()
$Y=getBottom(chkTerrainObjects) + EMPTY_SPACE_TOP
Text=应用


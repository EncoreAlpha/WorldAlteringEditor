[CopiedEntryTypesWindow]
$CC0=lblDescription:XNALabel
$Width=getRight(lblDescription) + EMPTY_SPACE_SIDES
$CC1=chkTerrainTiles:XNACheckBox
$CC2=chkOverlay:XNACheckBox
$CC3=chkSmudges:XNACheckBox
$CC4=chkTerrainObjects:XNACheckBox
$CC5=chkStructures:XNACheckBox
$CC6=chkVehicles:XNACheckBox
$CC7=chkInfantry:XNACheckBox
$CC8=btnClose:EditorButton
$Height=getBottom(btnClose) + EMPTY_SPACE_BOTTOM


[lblDescription]
$X=EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
Text=复制地图数据时选择要复制的对象类型。

[chkTerrainTiles]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblDescription) + (VERTICAL_SPACING * 2)
Text=地形
Checked=true

[chkOverlay]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkTerrainTiles) + VERTICAL_SPACING
Text=覆盖物

[chkSmudges]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkOverlay) + VERTICAL_SPACING
Text=污染

[chkTerrainObjects]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkSmudges) + VERTICAL_SPACING
Text=地形对象

[chkStructures]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkTerrainObjects) + VERTICAL_SPACING
Text=建筑物

[chkVehicles]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkStructures) + VERTICAL_SPACING
Text=载具

[chkInfantry]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkVehicles) + VERTICAL_SPACING
Text=步兵

[btnClose]
$Width=100
$X=horizontalCenterOnParent()
$Y=getBottom(chkInfantry) + EMPTY_SPACE_TOP
Text=关闭
$LeftClickAction=Disable


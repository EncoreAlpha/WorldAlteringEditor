[SelectTaskForceWindow]
$Width=300
$Height=RESOLUTION_HEIGHT - 100
$CC0=lblDescription:XNALabel
$CC1=tbSearch:EditorSuggestionTextBox
$CC2=btnSelect:EditorButton
$CC3=lbObjectList:EditorListBox
HasCloseButton=true


[lblDescription]
$X=EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
FontIndex=1
Text=选择特遣部队:

[tbSearch]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblDescription) + EMPTY_SPACE_TOP
$Width=getWidth(SelectTaskForceWindow) - (EMPTY_SPACE_SIDES * 2)
Suggestion=搜索特遣部队...

[btnSelect]
$Width=100
$X=(getWidth(SelectTaskForceWindow) - getWidth(btnSelect)) / 2
$Y=getHeight(SelectTaskForceWindow) - EMPTY_SPACE_BOTTOM - getHeight(btnSelect)
Text=选择

[lbObjectList]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(tbSearch) + VERTICAL_SPACING
$Width=getWidth(tbSearch)
$Height=getY(btnSelect) - getY(lbObjectList) - EMPTY_SPACE_TOP


P7Type=Waypoint

[PreferredTargetCellClear]
Name=清除支援技能首选目标单元
Description=触发所属方的电脑玩家会恢复正常的支援技能目标选择，而不是选择特定路径点。

[CenterBaseCellSet]
Name=基地中心(集结点)设置
Description=触发所属方的电脑玩家会认为这个路径点是它基地的中心。动作脚本里'己方基地外集合'将会集合在这个路径点附近。当该玩家的基地节点被阻挡时，也会选择此单元来进行建造。
P7Type=Waypoint

[CenterBaseCellClear]
Name=基地中心(集结点)清除
Description=触发所属方的电脑玩家会恢复正常的计算基地中心的方法，而不是选择特定路径点。

[BlackoutRadarTrigger]

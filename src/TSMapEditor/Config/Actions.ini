P2Type=Number

[RetintBlue]
Name=重绘蓝色
Description=重绘屏幕蓝色的比例。采用百分比，比如50代表光照里的0.5。该结果会使物体受到环境照明的影响，但也会破坏局部灯光(Lightpost)。
P2Type=Number

[JumpCameraHome]
Name=居中视野到基地
Description=将视角中心对准你的主要建造场，和按下“H”键效果相同。

